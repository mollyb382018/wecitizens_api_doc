openapi: 3.0.0
servers:
  - url: api.wecitizens.be
    description: prod
  - url: api-test.wecitizens.be
    description: dev
info:
  title: WeCitizens API
  version: '0.3.0'
# Add a logo
x-tagGroups:
  - name: vote
    tags: [election, party, candidate]
  - name: gps # maybe find something more appropriate
    tags: [poll, survey, answer, match]
tags:
  - name: election
  - name: party
  - name: candidate
  - name: poll
  - name: survey
  - name: answer
  - name: match
paths:
  /vote/election/{key}:
    get:
      summary: an election
      tags: [election]
      parameters:
        - $ref: '#/components/parameters/key'
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/election"
              examples:
                default:
                  value:
                    key: 2018_be_district
  # /candidates/{id}:
  /vote/election/{main_election_key}/district/{district_key}: # not sure this is the best way to do it
    get:
      summary: a district election
      tags: [election]
      parameters:
        - $ref: '#/components/parameters/key'
        - $ref: '#/components/parameters/district_key'
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/election"
              examples:
                default:
                  value:
                    key: 2018_be_district_6850
                    main_election_key: 2018_be_district
                    district_key: 6850
                    parties:
                      - key: cdnv
                        name: CDN-V
                        candidates:
                          - order: 1
                            key: o.wouters
                      - key: ecolo
                        name: Ecolo
                        candidates:
                          - order: 1
                            key: d.sum
                    candidates:
                      - key: o.wouters
                        fullname: Olivier Wouters
                      - key: d.sum
                        fullname: Daniel Sum
                        party_key: cdnv
  /vote/party/search:
    get:
      summary: search parties
      tags: [party]
      parameters:
        - $ref: '#/components/parameters/election_key'
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/party_search_response"
              examples:
                default:
                  value:
                    data:
                      - key: cdnv
  /vote/candidate/search:
    get:
      summary: search candidates
      tags: [candidate]
      parameters:
        - $ref: '#/components/parameters/election_key'
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/candidate_search_response"
              examples:
                default:
                  value:
                    data:
                      - key: o.wouters
  /gps/campaign/{key}:
    get:
      summary: a poll campaign
      tags: [poll]
      parameters:
        - $ref: '#/components/parameters/key'
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/poll_campaign"
              examples:
                default:
                  value:
                    key: 2018_be_district
  /gps/poll/{key}:
    get:
      summary: a poll, related survey and segments
      tags: [poll]
      parameters:
        - $ref: '#/components/parameters/key'
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/poll"
              examples:
                default:
                  value:
                    key: 2018_be_district_6850
                    survey_key: 2018_be_district_wallonia_rural
                    segment_key: 2018_be_district_6850
  /gps/survey/{key}:
    get:
      summary: a survey and related questions
      tags: [survey]
      parameters:
        - $ref: '#/components/parameters/key'
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/survey"
              examples:
                default:
                  value:
                    key: 2018_be_district_wallonia_rural
                    questions_order:
                      - should_social_care_be_private
                      - should_watching_the_red_devils_be_mandatory
                    questions: 
                      - key: should_social_care_be_private
                      - key: should_watching_the_red_devils_be_mandatory
  /gps/submission:
    post:
      summary: submit answers
      tags: [answer]
      requestBody:
        content:
          application/json:     
            schema:
              $ref: "#/components/schemas/submission"
            examples:
              default:
                value:                  
                  poll_key: 2018_be_district_6850
                  survey_key: 2018_be_district_wallonia_rural
                  segment_key: 2018_be_district_6850
                  answers: 
                    - value: strongly_no
                      tolerance: important
                      question_key: should_social_care_be_private
                    - value: rather_yes
                      tolerance: not_important
                      question_key: should_watching_the_red_devils_be_mandatory
      responses:
        '201':
          description: created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/submission"
  /gps/match:
    post:
      summary: match answers
      tags: [match]
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/match"
            examples:
              default:
                value:
                  segment_key: 2018_be_district_6850_candidates
                  answers: 
                    - value: strongly_no
                      tolerance: important
                      question_key: should_social_care_be_private
                    - value: rather_yes
                      tolerance: not_important
                      question_key: should_watching_the_red_devils_be_mandatory
      responses:
        '200':
          description: success
components:
  headers:
    Accept-Language:
      description: The languages for i18n
      schema:
        type: string
  parameters:
    key:
      name: key
      required: true          
      in: path
      schema:
        type: string
    district_key:
      name: district_key
      required: true          
      in: path
      schema:
        type: string
    election_key:
      name: election_key      
      in: query
      schema:
        type: string
  schemas:
    i18n:
      type: object
      description: scoped translations
      properties:
        nl:
          type: object
        fr:
          type: object
        de:
          type: object
    election:
      type: object
      description: an election [main or district] with parties and candidates
      required:
        - key
      properties:
        key: 
          $ref: '#/components/parameters/key' # TODO should have path parameter and normal ones
        type:
          type: string
          enum: [main, district]
        main_election_key:
          type: string
        district_key: 
          $ref: '#/components/parameters/district_key'
        date: # or date ?? 2018-06 -> is ISO valid
          type: string
          format: date
        active: 
          type: boolean
        parties:
          type: array
          items:
            $ref: '#/components/schemas/election_party'
        candidates:
          type: array
          items:
            $ref: '#/components/schemas/candidate'
        i18n:
          $ref: '#/components/schemas/i18n'
    election_party:
      type: object
      description: an election party with members
      properties:
        key:
          type: string
        name:
          type: string
        members:
          type: array
          items:
            $ref: '#/components/schemas/election_party_member'

    election_party_member:
      type: object
      description: an election party member
      properties:
        order:
          type: integer
        key:
          type: string
    candidate: # they use election_roll
      type: object
      description: an election candidate
      properties:
        key:
          type: string
        name:
          type: string    
        picture:
          type: string # maybe URI is possible   
        politician_key:
          type: string
        politician_url:
          type: string
    candidate_search_response:
      type: object
      properties:
        start:
          type: integer
        limit:
          type: integer
        data:
          type: array
          items:
            $ref: '#/components/schemas/candidate'
    party_search_response:
      type: object
      properties:
        start:
          type: integer
        limit:
          type: integer
        data:
          type: array
          items:
            $ref: '#/components/schemas/election_party'
    district:
      type: object
      description: an election district
      properties:
        key:
          type: string
        postcode:
          type: string
        i18n:
          $ref: '#/components/schemas/i18n'
    poll_campaign:
      type: object
      description: a poll campaign
      properties:
        key: 
          $ref: '#/components/parameters/key'
    poll:
      type: object
      description: a poll
      properties:
        key: 
          $ref: '#/components/parameters/key'
        survey_key: 
          type: string
        segment_key:
          type: string
    survey:
      type: object
      description: a survey with questions
      properties:
        key: 
          $ref: '#/components/parameters/key'
        questions_order:
          type: array
          items:
            type: string
        questions:
          type: array
          items:
            $ref: '#/components/schemas/question'
        i18n:
          $ref: '#/components/schemas/i18n'
    question:
      type: object
      description: a question
      properties:
        key:
          type: string
        # there is a name and an explanation/notice [excerpt ??]
    submission:
      type: object
      description: answers submission
      properties:
        id:
          readOnly: true
          type: string
          format: uuid
        time:
          readOnly: true
          type: string
          format: datetime
        poll_key:
          type: string
        survey_key:
          type: string
        segment_key:
          type: string
        answers:
          type: array
          items:
            $ref: '#/components/schemas/answer'
    answer:
      type: object
      description: an answer
      properties:
        value:
          type: string
        tolerance:
          type: string
        question_key:
          type: string
    match:
      type: object
      description: answers match submission
      properties:
        segment_key:
          type: string
        answers:
          type: array
          items:
            $ref: '#/components/schemas/answer'
